<!doctype html>
<html>
  <head>
    <title>Dashboard</title>
    <meta charset="UTF-8" />

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
      import {
        getAuth,
        onAuthStateChanged,
        signOut,
      } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
      import {
        getFirestore,
        doc,
        getDoc,
      } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

      const firebaseConfig = {
        apiKey: "AIzaSyAC-NfULdAUdp4yDbKHiNYTF9EZg1qG_Lg",
        authDomain: "yugastrlogin.firebaseapp.com",
        projectId: "yugastrlogin",
        storageBucket: "yugastrlogin.firebasestorage.app",
        messagingSenderId: "391276873890",
        appId: "1:391276873890:web:79f5c1ed7afa32ec8daffb",
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const db = getFirestore(app);

      onAuthStateChanged(auth, async (user) => {
        if (user) {
          const docSnap = await getDoc(doc(db, "users", user.uid));

          if (docSnap.exists()) {
            const data = docSnap.data();

            // Basic Info
            document.getElementById("userName").innerText = data.name;
            document.getElementById("email").innerText = data.email;
            document.getElementById("phone").innerText = data.phone;
            document.getElementById("course").innerText = data.course;

            // Avatar
            document.getElementById("avatar").innerText = data.name
              .charAt(0)
              .toUpperCase();

            // Role Based Changes
            if (data.role === "teacher") {
              document.getElementById("profileTitle").innerText =
                "Teacher Profile";
              document.getElementById("userId").innerText =
                data.teacherId || "—";
            } else {
              document.getElementById("profileTitle").innerText =
                "Student Profile";
              document.getElementById("userId").innerText =
                data.studentId || "—";
            }
          }
        } else {
          window.location.href = "login/login.html";
        }
      });

      window.logoutUser = function () {
        signOut(auth).then(() => {
          window.location.href = "login/login.html";
        });
      };
    </script>

    <style>
      * {
        margin: 0;
        padding: 0;

        font-family: "Poppins", sans-serif;
      }
      body {

      }

      .navbar {

      .dashboard {

      .profile-card {

      }

      .avatar {

        color: white;
        font-size: 24px;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 15px;
        margin-bottom: 15px;
      }

      .profile-card p {

      }

      .main-content {

        margin-left: 30px;
      }

      .secondary-nav {
        background: white;
        padding: 10px;
        border-radius: 12px;
        display: flex;

        margin-bottom: 20px;

      .secondary-nav button {

        background: none;
        padding: 8px 12px;

      }

      .secondary-nav button:hover {

      }

      .card-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
      }

      .card {
        background: white;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
      }

      .card-img {
        height: 200px;
        background: #cfd6e6;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #3a57e8;
        font-weight: 500;
      }

      .card-footer {
        padding: 15px;
        background: #f8f9fd;
      }
    </style>
  </head>

  <body>

    <div class="navbar">

  </body>
</html>
